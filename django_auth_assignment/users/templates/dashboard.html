{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h1 class="text-center">Hi, {{ username }}!</h1>

        <div class="my-3">
            <a href="{% url 'profile' %}" class="btn btn-info w-100 mb-2">Profile</a>
            <a href="{% url 'password_change' %}" class="btn btn-warning w-100 mb-2">Change Password</a>
        </div>

        <form method="post" action="{% url 'logout' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
    </div>
</div>
{% endblock %}
