
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if messages %}
    <div class="alert alert-danger">
      <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2 class="text-center mb-4">Login</h2>

        <form method="POST" class="shadow p-4 bg-white rounded">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username_or_email" class="form-label">Username/Email:</label>
                <input type="text" id="username_or_email" name="username_or_email" class="form-control" required placeholder="Username or Email">
            </div>
        
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required placeholder="Password">
            </div>
        
            <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        

        <p class="mt-3 text-center">
            <a href="{% url 'forgot_password' %}" class="text-decoration-none">Forgot Password?</a>
        </p>
        <p class="text-center">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up here</a></p>
    </div>
</div>
{% endblock %}
