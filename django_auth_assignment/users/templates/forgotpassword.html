{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
        <h2 class="mb-3 text-center">Forgot Password</h2>
        <p class="text-muted text-center">Enter your email to reset your password.</p>

        <form method="post" class="shadow p-4 bg-white rounded">
            {% csrf_token %}
            <div class="mb-3">
                {% load widget_tweaks %}

                {{ form.email|add_class:"form-control" }}
                {{ form.password|add_class:"form-control" }}
 
                <div class="text-danger">{{ form.email.errors }}</div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
            
        </form>

        <br>
        <a href="{% url 'login' %}" class="btn btn-link">Back to Login</a>
    </div>
</div>
{% endblock %}
